<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый курс по компьютерной сборке</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main/main.css">
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <a href="#" class="header__link">
                <img src="./img/Vector.png" alt="logo_qDigital" class="header__logo"/>
            </a>
            <nav class="header__nav nav">
                <ul class="flex nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Главная</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Курсы</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Расписание</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Преподаватели</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Рассылка</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                </ul>
            </nav>
            <div class="nav header__button">
                <input class="button header__input" type="button" value="Зайти в кабинет">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-container">
            <div class="main-logo">

            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-description">
                <p class="footer-description__p">Статьи каждую неделю</p>
                <br>
                <p class="footer-description_opacity">Больше 90% учеников прошли полный курс и смогли собрать свой первый компьютер</p>
            </div>
            <div class="footer-email">
                <input class="button footer-email__input" type="email" value="E-mail">
                <input class="button footer__input" type="button" value="Подписаться">
            </div>
            <div class="flex nav__list">
                <li class="social__item"><a href="#" class="button flex social__link">
                    <img class="social__link--another" src="./img/social/vk.png" alt="ВКонтакте">
                </a></li>
                <li class="social__item"><a href="#" class="button flex social__link">
                    <img class="social__link--another" src="./img/social/youtube.png" alt="YouTube">
                </a></li>
                <li class="social__item"><a href="#" class="button flex  social__link">
                    <img class="social__link--facebook" src="./img/social/facebook.png" alt="Facebook">
                </a></li>
                <li class="social__item"><a href="#" class="button flex social__link">
                    <img class="social__link--another" src="./img/social/instagram.png" alt="Instagram">
                </a></li>
            </div>
        </div>
    </footer>
</body>
</html>
